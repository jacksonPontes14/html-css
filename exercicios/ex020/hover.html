<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o pseudo-elementos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    
        div > p {
            display: none;
            background-color: blue;
            color: aliceblue;
            width: 150px;
            text-align: center;
        }

        div:hover > p {
            display: block;
        }

        div:hover {    
            color: blue;
        }

    </style>
</head>
<body>
    <p>Passe o mouse sobre o texto abaixo &dArr;</p>
    <div>
        Passe o mouse aqui
        <p>
            Ol√°, mundo!
        </p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
