<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;

            text-align: center;
            flex-basis: 100px;


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Esse conteúdo é um pouco maior</div>
        <div class="item">D</div>
        <div class="item">Conteúdo maior</div>
    </div>
</body>
</html>
