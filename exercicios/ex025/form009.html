<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <p>
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="50" value="25" required oninput="iva1.innerHTML = Number(inum.value)">
        <output id="iva1">25</output>
    </p>
    <p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Emviar">
    </p>
</body>
</html>
